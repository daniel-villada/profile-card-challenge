<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <title>Profile Card Challenge</title>
  </head>
  <body>
    <main class="flex">
      <div class="card">
        <img
          src="images/bg-pattern-card.svg"
          alt="card-header"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="images/image-victor.jpg"
            alt="image-victor"
            class="card-body-image"
          />
          <h1 class="card-title">Victor Crest <span>26</span></h1>
          <div class="card-city">
            <p class="city-name">London</p>
          </div>
        </div>
        <hr />
        <div class="card-footer">
          <div class="card-footer-followers">
            <h2>83K</h2>
            <p>Followers</p>
          </div>
          <div class="card-footer-likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-footer-photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
